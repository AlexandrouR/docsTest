sudo: false
language: python
install:
- pip install pygments
- pip install mkdocs
- pip install mkdocs-material
script:
- git clean -f -d -x
after_success:
- git config user.name "AlexandrouR"
- git config user.email "alexandrosrousos@gmail.com"
- git remote add gh-token "https://${GH_TOKEN}@github.com/AlexandrouR/docsTest.git";
- git fetch gh-token && git fetch gh-token gh-pages:gh-pages;
- mkdocs gh-deploy -v --clean --remote-name gh-token;
